<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusXchange | Reuse for a Better Campus</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #0077b6;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img{
        height: 45px;    
        width: auto;
       vertical-align: middle;
    }

    .logo span {
  font-size: 0.7em;
  font-weight: bold;
  color: #18772a;
    } 

    nav a {
      text-decoration: none;
      margin-left: 25px;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #0077b6;
    }

    .container {
      flex: 1;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .filter-section {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .filter-section select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 15px;
      font-size: 1em;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .item-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .item-card:hover {
      transform: translateY(-5px);
    }

    .item-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .item-info {
      padding: 15px;
    }

    .item-info h3 {
      margin-bottom: 10px;
      color: #0077b6;
    }

    .item-info p {
      font-size: 0.95em;
      margin-bottom: 10px;
    }

    .btn {
      background: #0077b6;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #023e8a;
    }

    footer {
      background: #fff;
      text-align: center;
      padding: 15px;
      box-shadow: 0 -4px 8px rgba(0,0,0,0.1);
    }

  </style>
</head>
<body>

  <header>
  <div class="logo">
    <img src="logo.png" alt="CampusXchange Logo">
    <span>CampusXchange</span>
  </div>
  <nav>
    <a href="cart.html">My Cart</a>
    <a href="sell.html">Sell Item</a>
  <a href="welcome.html">Logout</a>
  </nav>
</header>


  <div class="container">
    <!-- Filter Section -->
    <div class="filter-section">
      <label for="dept">Filter by: </label>
      <select id="dept">
        <option>All Departments</option>
        <option>CSE</option>
        <option>ECE</option>
        <option>MECH</option>
        <option>CIVIL</option>
      </select>

      <select id="itemType">
        <option>All Item Types</option>
        <option>Books</option>
        <option>Lab Coat</option>
        <option>Calculator</option>
        <option>Notes</option>
        <option>Question Papers</option>
      </select>

      <select id="semester">
        <option>All Semesters</option>
        <option>1st Sem</option>
        <option>2nd Sem</option>
        <option>3rd Sem</option>
        <option>4th Sem</option>
        <option>5th Sem</option>
        <option>6th Sem</option>
        <option>7th Sem</option>
        <option>8th Sem</option>
      </select>
    </div>

    <!-- Item Cards -->
    <div class="items-grid">
      <div class="item-card">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Book">
        <div class="item-info">
          <h3>Data Structures Book</h3>
          <p>Dept: CSE | 3rd Sem</p>
          <p>₹250</p>
          <button class="btn">Add to Cart</button>
        </div>
      </div>

      <div class="item-card">
        <img src="https://m.media-amazon.com/images/I/61IujYL0JTL.jpg" alt="Calculator">
        <div class="item-info">
          <h3>Scientific Calculator</h3>
          <p>Dept: ECE | 2nd Sem</p>
          <p>₹150</p>
          <button class="btn">Add to Cart</button>
        </div>
      </div>

      <div class="item-card">
        <img src="https://images.unsplash.com/photo-1616627562538-4e8b7e0b04dc" alt="Lab coat">
        <div class="item-info">
          <h3>Lab Coat</h3>
          <p>Dept: MECH | 1st Sem</p>
          <p>₹100</p>
          <button class="btn">Add to Cart</button>
        </div>
      </div>
    </div>

    
  <footer>
    @2025 CampusXchange | Built for Students, by Students 
  </footer>

  

</body>
</html>
