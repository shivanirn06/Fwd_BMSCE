<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusXchange Login</title>

  <!-- Embedded CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      color: rgb(67, 43, 43);
      display: flex;
      justify-content: center;
      
      height: 100vh;
      flex-direction: row;   /* side by side layout */
      align-items: stretch; 
    
    }

    .login-container {
        background: linear-gradient(145deg, rgba(184, 198, 219, 0.9), rgba(245, 247, 250, 0.9));
     backdrop-filter: blur(6px);
    border-radius: 20px;
     box-shadow: 8px 8px 16px #b0b6c2, -8px -8px 16px #ffffff;
     padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(112, 209, 127, 0.4);
      text-align: center;
    width: 450px; height: 450px; 
     margin-top: 50px;
    
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .imgcontainer {
      margin-bottom: 10px;
    }

    img{
      width: 40px;
      border-radius: 10%;
      border: 0.5px solid #fff;
    }

    .container {
      text-align: center;
      margin-top: 10px;
    }

    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);


      color: rgb(250, 234, 234);
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #84d873;
    }

   .cancelbtn {
    background: #8b0000;
    margin-top: 10px;
    width: 70px;
    color: rgb(246, 246, 227);
    float: left; 
    align-self: flex-start; 
}

    .psw {
      float: right;
      margin-top: 10px;
    }

    .remember-label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .buttons-container {
  display: flex;
  justify-content: space-between; 
  align-items: center;
  background-color: #eee;
  border-radius: 6px;
  padding: 10px;
  margin-top: 15px;
}

.cancelbtn {
  background: #8b0000;
  width: 70px;
  color: rgb(246, 246, 227);
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.cancelbtn:hover {
  background: #a50000;
}

.psw a {
  text-decoration: none;
  font-weight: bold;
}

.psw a:hover {
  color: #667eea;
}
 </style>
</head>

<body>
    


    

  <div class="login-container">
    <h2>Login</h2>
    <form action="/admin-login" method="post">
<div class="imgcontainer">
        <img src="https://www.bing.com/th/id/OIP.VK55WneluuTwtbxbKyVPoAHaHV?w=206&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.6&pid=3.1&rm=2" alt="CampusXchange" class="image">
      </div>

      <div class="container">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit">Login</button>
        <label class="remember-label">
          <input type="checkbox" checked="checked" name="remember"> Remember details
        </label>
      </div>

      

      <div class="container buttons-container">
  <button type="button" class="cancelbtn">Cancel</button>
  <span class="psw"><a href="#" style="color: maroon;">Forgot password?</a></span>
</div>

    </form>
  </div>
</body>
</html>
