<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusXchange</title>

  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      color: #2e2e2e;
      display: flex;
      flex-direction: column; /* stack navbar and content */
      min-height: 100vh;
    }

    /* Navbar Styles */
    .navbar {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: flex-end; /* right-aligned links */
      margin: 0;
      padding: 0 20px; /* right padding only */
    }

    .navbar li {
      margin-left: 20px; /* space between links */
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1rem;
    }

    .navbar a:hover {
      color: #667eea;
    }

    /* Main Content */
    .main-content {
      display: flex;
      flex: 1;
      padding: 60px;
    }

    .information {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      font-size: 1.2rem;
    }

    .information h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .information p {
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Sign Up</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="information">
      <h1>Welcome to CampusXchange</h1>
      <p>"Skip the cost, keep the convenience! CampusXchange lets students share, rent, and swap everything from textbooks to hostel essentials."</p>
    </div>
  </div>
</body>
</html>
